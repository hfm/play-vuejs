<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
<style type="text/css">
<!--
.big_font { font-size: 50px; }
-->
</style>
</head>
<body>
  <div id="app">
    <span v-bind:class="{ big_font: font_flag }">Hello World</span>
    <button v-on:click="change">Change font size bigger</button>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        font_flag: false
      },
      methods: {
        change: function() {
          this.font_flag = !this.font_flag;
        }
      }
    })
  </script>
</body>
</html>
