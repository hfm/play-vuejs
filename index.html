<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="(item, index) in items">
        {{ index + 1 }}.
        {{ item.title }}
      </li>
    </ul>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        items: [
          { title: 'Hello' },
          { title: 'Vue' },
          { title: 'js' },
          ]
      }
    })
  </script>
</body>
</html>
